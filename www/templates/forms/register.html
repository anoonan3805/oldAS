<ion-view view-title="Register">
    <ion-content class="padding" style="background-image: url('../img/Any Session.jpg'); background-size: cover" scroll="false">
        <br><br><br>
        <form name="registerForm" ng-submit="signupForm(registerForm)" novalidate>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted}">
                    <input name="name" type="text" placeholder="First Name" ng-model="user.firstName" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted}">
                    <input name="name" type="text" placeholder="Last Name" ng-model="registerForm.lastName" required>
                </label>
            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                   <input name="email" type="email" placeholder="Email" ng-model="user.email" required></label>
            <label class="item item-input"  ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}">        
                    <input name="Password" type="password" placeholder="Password" ng-model="user.password" required></label>
            <label class="item item-input"  ng-class="{ 'has-errors' : registerForm.tel.$invalid && registerForm.$submitted}">        
                    <input name="Phone" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="Phone Number" ng-model="user.tel" required></label>
                <br>
                <center><button class="button button-balanced" type='submit'>Submit</button></center>
        </form>
    </ion-content>
</ion-view>
