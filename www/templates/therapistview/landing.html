<ion-view view-title="Any Session" hide-nav-bar="false">
    <!-- Include ion-nav-buttons in every index to avoid breaking the app (ionic material bug) -->
    <ion-nav-buttons></ion-nav-buttons>
    <ion-content>
        <div class="padding list animate-ripple">
            <button class="item button button-block button-balanced" ng-click="login()">
                Login
            </button>
            <button class="item button button-block button-balanced" ng-click="register()">
               Register
            </button>
            <button class="item button button-block button-balanced" ui-sref="navigation">
                Debugging Navigation
            </button>
            <button class="item button button-block button-balanced" ui-sref="app.firm.wizard">
                Start 
            </button>
        </div>
    </ion-content>
</ion-view>
